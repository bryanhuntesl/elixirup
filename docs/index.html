<p>Downloads and installs pre-compiled binaries for OTP and Elixir (and dependencies like OpenSSL etc) into <code>$HOME/.elixirup</code></p>

<code>$ curl -L -O https://wojtekmach.github.io/elixirup/install.sh && bash install.sh</code>

<p>See <a href="https://github.com/wojtekmach/elixirup">https://github.com/wojtekmach/elixirup</a> for more information.</p>
